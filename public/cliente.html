<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Assine o aceite de seu Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      cursor: crosshair;
    }
    .assinado {
      color: red;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- Aviso de assinado -->
<p id="mensagemAviso"></p>

<!-- Mostra o nome do cliente -->
<p id="infoCliente"></p>

<h2>Assine seu pedido</h2>

<canvas id="canvasAssinatura" width="300" height="150"></canvas><br/>
<button onclick="salvarAssinatura()">Enviar Assinatura</button>

<iframe id="pdfViewer" style="width:100%; height:600px; margin-top:20px;"></iframe>

<script>
const urlParams = new URLSearchParams(window.location.search);
const pedidoId = urlParams.get("id");
const nomeCliente = urlParams.get("nome");

const aviso = document.getElementById("mensagemAviso");

// Verifica se já foi assinado (no localStorage)
if (localStorage.getItem(`assinado_${pedidoId}`)) {
  aviso.innerHTML = "<strong class='assinado'>⚠️ Este documento já foi assinado!</strong>";
  document.querySelector("h2").remove();
  document.querySelector("canvas").remove();
  document.querySelector("button").remove();
  return;
}

// Mostra o nome do cliente
if (nomeCliente) {
  document.getElementById("infoCliente").innerHTML = `<strong>Cliente:</strong> ${decodeURIComponent(nomeCliente)}`;
}

document.getElementById("pdfViewer").src = `/pedido/${pedidoId}`;

const canvas = document.getElementById("canvasAssinatura");
const ctx = canvas.getContext("2d");
let isDrawing = false;

canvas.addEventListener("mousedown", () => isDrawing = true);
canvas.addEventListener("mouseup", () => isDrawing = false);
canvas.addEventListener("mouseleave", () => isDrawing = false);
canvas.addEventListener("mousemove", draw);

function draw(e) {
  if (!isDrawing) return;
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
  ctx.strokeStyle = "#000";

  const rect = canvas.getBoundingClientRect();
  ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
}

async function salvarAssinatura() {
  const dataAtual = new Date().toLocaleDateString('pt-BR') + ' - ' + new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

  const dataUrl = canvas.toDataURL("image/png");
  const formData = new FormData();
  const blob = await fetch(dataUrl).then(r => r.blob());
  formData.append("assinatura", blob, "assinatura.png");

  try {
    const res = await fetch(`/assinar/${pedidoId}`, {
      method: "POST",
      body: formData
    });

    if (!res.ok) {
      const text = await res.text();
      throw new Error(`Erro HTTP: ${res.status} - Resposta: ${text}`);
    }

    const result = await res.json();

    // Marca como assinado no navegador
    localStorage.setItem(`assinado_${pedidoId}`, "true");

    // Substitui a tela por uma mensagem de sucesso
    document.body.innerHTML = `
      <h2>✔️ Assinado!</h2>
      <p>Aceite enviado com sucesso.</p>
      <a href="${result.url}" target="_blank">⬇️ Clique aqui para baixar o PDF</a>
    `;
  } catch (error) {
    console.error("Erro ao assinar:", error);
    alert("❌ Erro ao enviar assinatura. Veja o console para mais detalhes.");
  }
}
</script>

</body>
</html>
