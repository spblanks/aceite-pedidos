<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Assine seu Pedido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      cursor: crosshair;
      width: 100%;
      height: auto;
    }
    .assinado {
      color: red;
      font-weight: bold;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

<!-- Aviso de assinado -->
<p id="mensagemAviso"></p>

<!-- Mostra o nome do cliente -->
<p id="infoCliente"></p>

<h2>Assine seu pedido</h2>

<canvas id="canvasAssinatura" width="300" height="150"></canvas><br/>
<button onclick="salvarAssinatura()">Enviar Assinatura</button>

<!-- Visualizador do PDF -->
<div style="margin-top: 20px;">
  <strong>Documento:</strong>
  <iframe id="pdfViewer" src=""></iframe>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const pedidoId = urlParams.get("id");
const nomeCliente = urlParams.get("nome");

const aviso = document.getElementById("mensagemAviso");
const pdfFrame = document.getElementById("pdfViewer");

// Variáveis do canva (disponíveis globalmente)
const canvas = document.getElementById("canvasAssinatura");
const ctx = canvas.getContext("2d");
let isDrawing = false;

// Verifica se já foi assinado
if (localStorage.getItem(`assinado_${pedidoId}`)) {
  aviso.innerHTML = "<strong class='assinado'>⚠️ Este documento já foi assinado!</strong>";
  document.querySelector("h2").remove();
  document.querySelector("canvas").remove();
  document.querySelector("button").remove();
} else {
  // Carrega informações do cliente
  if (nomeCliente) {
    document.getElementById("infoCliente").innerHTML = `<strong>Cliente:</strong> ${decodeURIComponent(nomeCliente)}`;
  }

  // Carrega o PDF
  pdfFrame.src = `/pedido/${pedidoId}`;
}

// Configuração do canva para mouse + toque
function startDraw(e) {
  isDrawing = true;
  desenhar(e);
}
function endDraw() {
  isDrawing = false;
  ctx.beginPath();
}

canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mouseup", endDraw);
canvas.addEventListener("mouseleave", endDraw);
canvas.addEventListener("mousemove", desenhar);

// Suporte a telas de toque (celular)
canvas.addEventListener("touchstart", (e) => {
  const touch = e.touches[0];
  isDrawing = true;
  const rect = canvas.getBoundingClientRect();
  ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
  e.preventDefault();
});
canvas.addEventListener("touchend", () => {
  isDrawing = false;
  ctx.beginPath();
});
canvas.addEventListener("touchcancel", () => {
  isDrawing = false;
  ctx.beginPath();
});
canvas.addEventListener("touchmove", (e) => {
  if (!isDrawing) return;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
  e.preventDefault();
});

function draw(e) {
  if (!isDrawing) return;
  const rect = canvas.getBoundingClientRect();
  ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
}

function desenhar(e) {
  if (!isDrawing) return;
  draw(e);
}

async function salvarAssinatura() {
  if (localStorage.getItem(`assinado_${pedidoId}`)) {
    alert("Documento já assinado!");
    return;
  }

  const dataUrl = canvas.toDataURL("image/png");
  const formData = new FormData();
  const blob = await fetch(dataUrl).then(r => r.blob());
  formData.append("assinatura", blob, "assinatura.png");

  try {
    const res = await fetch(`/assinar/${pedidoId}`, {
      method: "POST",
      body: formData
    });

    if (!res.ok) {
      const text = await res.text();
      throw new Error(`Erro HTTP: ${res.status} - Resposta: ${text}`);
    }

    const result = await res.json();

    localStorage.setItem(`assinado_${pedidoId}`, "true");

    document.body.innerHTML = `
      <h2>✔️ Assinado!</h2>
      <p>Aceite enviado com sucesso.</p>
      <a href="${result.url}" target="_blank">⬇️ Clique aqui para baixar o PDF</a>
    `;
  } catch (error) {
    console.error("Erro ao assinar:", error);
    alert("❌ Erro ao enviar assinatura. Veja o console para mais detalhes.");
  }
}
</script>

</body>
</html>
