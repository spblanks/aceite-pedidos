<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Assine seu Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      cursor: crosshair;
      touch-action: none;
    }
    .assinado {
      color: red;
      font-weight: bold;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Aviso de assinado -->
<p id="mensagemAviso"></p>

<!-- Mostra o nome do cliente -->
<p id="infoCliente"></p>

<h2>Assine seu aceite de pedido</h2>

<canvas id="canvasAssinatura" width="300" height="150"></canvas><br/>
<button onclick="salvarAssinatura()">Enviar Assinatura</button>
<button onclick="limparAssinatura()">Limpar Assinatura</button>

<iframe id="pdfViewer" src=""></iframe>

<script>
const urlParams = new URLSearchParams(window.location.search);
const pedidoId = urlParams.get("id");
const nomeCliente = urlParams.get("nome");

const aviso = document.getElementById("mensagemAviso");

// Verifica se já foi assinado (no localStorage)
if (localStorage.getItem(`assinado_${pedidoId}`)) {
  aviso.innerHTML = "<strong class='assinado'>⚠️ Este documento já foi assinado!</strong>";
  document.querySelector("h2").remove();
  document.querySelector("canvas").remove();
  document.querySelectorAll("button").forEach(b => b.remove());
  document.getElementById("pdfViewer").remove();
} else {
  if (nomeCliente) {
    document.getElementById("infoCliente").innerHTML = `<strong>Cliente:</strong> ${decodeURIComponent(nomeCliente)}`;
  }

  // Carrega o PDF
  const pdfFrame = document.getElementById("pdfViewer");
  if (pdfFrame) {
    pdfFrame.src = `/pedido/${pedidoId}`;
  } else {
    console.error("Elemento pdfViewer não encontrado");
  }

  // Configura o canva
  const canvas = document.getElementById("canvasAssinatura");
  if (!canvas) {
    console.error("Canvas não encontrado");
  } else {
    const ctx = canvas.getContext("2d");
    let isDrawing = false;

    // Suporte a mouse
    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => {
      isDrawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mouseleave", () => {
      isDrawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    // Suporte a toque (celular)
    canvas.addEventListener("touchstart", (e) => {
      isDrawing = true;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    canvas.addEventListener("touchend", () => {
      isDrawing = false;
      ctx.beginPath();
    });

    canvas.addEventListener("touchmove", (e) => {
      if (!isDrawing) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault();
    });
  }

  function limparAssinatura() {
    const canvas = document.getElementById("canvasAssinatura");
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  async function salvarAssinatura() {
    const dataUrl = document.getElementById("canvasAssinatura").toDataURL("image/png");
    const formData = new FormData();
    const blob = await fetch(dataUrl).then(r => r.blob());
    formData.append("assinatura", blob, "assinatura.png");

    try {
      const res = await fetch(`/assinar/${pedidoId}`, {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        const text = await res.text();
        throw new Error(`Erro HTTP: ${res.status} - Resposta: ${text}`);
      }

      const result = await res.json();

      // Marca como assinado
      localStorage.setItem(`assinado_${pedidoId}`, "true");

      // Redireciona pro link do PDF assinado
      window.location.href = result.url;
    } catch (error) {
      console.error("Erro ao assinar:", error);
      alert("❌ Erro ao enviar assinatura. Veja o console para mais detalhes.");
    }
  }
}
</script>

</body>
</html>
