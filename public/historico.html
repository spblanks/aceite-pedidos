<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Hist√≥rico de Pedidos Assinados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    .pedido {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .pedido strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<h2>üìú Hist√≥rico de Pedidos Assinados</h2>
<div id="listaPedidos">Carregando...</div>

<script>
// Carrega a lista de PDFs assinados do servidor
async function carregarHistorico() {
  const response = await fetch("/listar-assinados");
  const files = await response.json();

  const container = document.getElementById("listaPedidos");
  container.innerHTML = "";

  if (files.length === 0) {
    container.innerHTML = "<p>Nenhum pedido assinado encontrado.</p>";
    return;
  }

  files.forEach(file => {
    const div = document.createElement("div");
    div.className = "pedido";
    div.innerHTML = `
      <strong>Arquivo:</strong> ${file}<br/>
      <strong>Data:</strong> ${new Date().toLocaleString()}<br/>
      <a href="/uploads/${file}" download="${file}">‚¨áÔ∏è Baixar PDF</a>
    `;
    container.appendChild(div);
  });
}
</script>

</body>
</html>
