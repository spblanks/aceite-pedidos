<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Assine seu Pedido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      cursor: crosshair;
      touch-action: none;
    }
    .assinado {
      color: red;
      font-weight: bold;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    iframe {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<!-- Aviso de documento já assinado -->
<p id="mensagemAviso"></p>

<!-- Mostra o nome do cliente -->
<p id="infoCliente"></p>

<h2>Assine seu pedido</h2>

<canvas id="canvasAssinatura" width="300" height="150"></canvas><br/>
<button onclick="salvarAssinatura()">Enviar Assinatura</button>
<button onclick="limparAssinatura()">Limpar Assinatura</button>

<iframe id="pdfViewer" src=""></iframe>

<script>
const urlParams = new URLSearchParams(window.location.search);
const pedidoId = urlParams.get("id");
const nomeCliente = urlParams.get("nome");

const aviso = document.getElementById("mensagemAviso");

// Verifica se já foi assinado (no localStorage)
if (localStorage.getItem(`assinado_${pedidoId}`)) {
  aviso.innerHTML = "<strong class='assinado'>⚠️ Este documento já foi assinado!</strong>";
  document.querySelector("h2").remove();
  document.querySelector("canvas").remove();
  document.querySelectorAll("button").forEach(b => b.remove());
} else {
  if (nomeCliente) {
    document.getElementById("infoCliente").innerHTML = `<strong>Cliente:</strong> ${decodeURIComponent(nomeCliente)}`;
  }

  document.getElementById("pdfViewer").src = `/pedido/${pedidoId}`;

  const canvas = document.getElementById("canvasAssinatura");
  const ctx = canvas.getContext("2d");
  let isDrawing = false;

  // Configura canva
  canvas.addEventListener("mousedown", () => isDrawing = true);
  canvas.addEventListener("mouseup", () => isDrawing = false);
  canvas.addEventListener("mouseleave", () => isDrawing = false);
  canvas.addEventListener("mousemove", draw);

  canvas.addEventListener("touchstart", (e) => {
    isDrawing = true;
    desenharTouch(e);
  });
  canvas.addEventListener("touchend", () => {
    isDrawing = false;
    ctx.beginPath();
  });
  canvas.addEventListener("touchmove", desenharTouch);

  function draw(e) {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
  }

  function desenharTouch(e) {
    if (!isDrawing) return;
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
  }

  function limparAssinatura() {
    const canvas = document.getElementById("canvasAssinatura");
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
  }

  async function salvarAssinatura() {
    if (localStorage.getItem(`assinado_${pedidoId}`)) {
      alert("❌ Você já assinou este pedido anteriormente.");
      return;
    }

    const dataUrl = canvas.toDataURL("image/png");
    const formData = new FormData();
    const blob = await fetch(dataUrl).then(r => r.blob());
    formData.append("assinatura", blob, "assinatura.png");

    try {
      const res = await fetch(`/assinar/${pedidoId}`, {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        const text = await res.text();
        throw new Error(`Erro HTTP: ${res.status} - Resposta: ${text}`);
      }

      const result = await res.json();

      // Marca como assinado
      localStorage.setItem(`assinado_${pedidoId}`, "true");

      // Redireciona pra download
      window.location.href = result.url;
    } catch (error) {
      const errorMessage = error.message;

      // Erro específico de assinatura duplicada
      if (errorMessage.includes("Documento já foi assinado")) {
        alert("❌ Não é possível assinar duas vezes o mesmo pedido.");
      } else {
        console.error("Erro ao assinar:", error);
        alert("❌ Erro ao enviar assinatura. Veja o console para mais detalhes.");
      }
    }
  }
</script>

</body>
</html>
